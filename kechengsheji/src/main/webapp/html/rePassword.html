<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="css/rePassword.css">
</head>

<body>
<div class="control">
    <p>修改密码</p>
    <div>&nbsp&nbsp&nbsp&nbsp账号：<input placeholder="请输入账号" id="username" name="username" required></div>
    <div id="check1"></div>
    <br>
    <div>旧密码：<input placeholder="请输入旧密码" id="oldPassword" name="oldPassword" required></div>
    <div id="check2"></div>
    <br>
    <div>新密码：<input placeholder="请输入新密码" id="newPassword" name="newPassword" required></div>
    <div id="check3"></div>
    <input type="button" id="btn" value="确定">
</div>
</body>
<script src="repasAJax.js"></script>
<script src="repasCheck.js"></script>
</html>
